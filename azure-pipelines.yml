# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd6fd63c8-ee2a-46f8-917e-897fbbfb2677'
  imageRepository: 'webapp'
  containerRegistry: 'msiacacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Docker
  displayName: Docker
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Pay-As-You-Go(777c3b0d-95fe-45ee-a36e-3784cc1918b1)'
        appName: 'msiacappservice'
        containers: 'webapp'
- stage: iac
  jobs:
      - deployment: iac 
        continueOnError: false
        environment: 'dev'
        strategy:
         runOnce:
           deploy:
             steps:
               - checkout: self
               - task: TerraformInstaller@0
                 displayName: 'install'
                 inputs:
                   terraformVersion: '1.3.7'
               - task: TerraformTaskV3@3
                 displayName: 'init'
                 inputs:
                   provider: 'azurerm'
                   command: 'init'
                   backendServiceArm: 'msiacsc'
                   backendAzureRmResourceGroupName: 'msiacrg'
                   backendAzureRmStorageAccountName: 'msiacstorageaccount'
                   backendAzureRmContainerName: 'msiaccontainer'
                   backendAzureRmKey: 'terraform.tfstate'
               - task: TerraformTaskV3@3
                 displayName: 'plan'
                 inputs:
                   provider: 'azurerm'
                   command: 'plan'
                   environmentServiceNameAzureRM: 'msiacsc'
               - task: TerraformTaskV3@3
                 displayName: 'apply'
                 inputs:
                   provider: 'azurerm'
                   command: 'apply'
                   environmentServiceNameAzureRM: 'msiacsc'         